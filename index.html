<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker Premium</title>
  <link rel="stylesheet" href="css/appStyles.css">
</head>

<body>
  <main class="cat-clicker-premium">
    <header class="doc-title">
      <h1 class="title-text">Cat Clicker Premium</h1>
    </header>
    <aside class="sidebar">
      <header class="sidebar-title">
        <h3 class="sidebar-title-text">Select Cat:</h1>
      </header>
      <ul class="cat-menu"></ul>
    </aside>
    <section class="cat-data">
      <fieldset class="cat-display-area">
        <legend class="cat-display-score"></legend>
        <h2 class="cat-display-name"></h2>
        <div class="cat-display-container"></div>
      </fieldset>
    </section>
    <footer class="foot-note">
      <small class="foot-note-text">
        Grow with Google Scholarship:Front-end Web Dev - Udacity. **2018**
      </small>
    </footer>
  </main>
</body>

<script src="js/app.js"></script>

</html>
